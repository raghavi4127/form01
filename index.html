<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">Name</label><br>
        <input type="text"><br>
        <label for="email">Email</label><br>
        <input type="email"><br>
        <label for="password">Password</label><br>
        <input type="password"><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br>
        <label for="language">Language</label><br>
        <input type="checkbox" name="language">Tamil
        <input type="checkbox" name="language">English
        <input type="checkbox" name="language">Hindi<br>
        <label for="country">Country</label><br>
        <!-- <input type="drop"> -->
         <select name="country" id="">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
         </select><br>
         <label for="DOB">DOB</label><br>
         <input type="date"><br>
         <label for="resume">Resume</label><br>
         <input type="file"><br>
         <label for="comments">Comments</label><br>
         <textarea name="comments" id="" rows="3" cols="30">Enter your text here</textarea><br>
         <button type="submit">Submit</button>
         <button type="reset">Reset</button>
         <!-- this options for dropdown -->
    </form>
    
</body>
</html>
